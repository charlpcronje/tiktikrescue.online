<html>
  <head>
    <base href="." />
    <title>Modern Logo Carousel</title>
    <link rel="stylesheet" href="carousel.css" />
  </head>
  <body>
    <div class="carousel-container">
      <button class="chevron left">
        <svg viewBox="0 0 24 24">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
        </svg>
      </button>
      
      <div class="carousel-wrapper">
        <div class="logo active">
          <svg width="100" height="100" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="var(--accent)"/>
            <text x="50" y="60" text-anchor="middle" fill="white" font-size="24">Logo 1</text>
          </svg>
        </div>
        <div class="logo">
          <svg width="100" height="100" viewBox="0 0 100 100">
            <rect x="10" y="10" width="80" height="80" fill="var(--accent)"/>
            <text x="50" y="60" text-anchor="middle" fill="white" font-size="24">Logo 2</text>
          </svg>
        </div>
        <div class="logo">
          <svg width="100" height="100" viewBox="0 0 100 100">
            <polygon points="50,10 90,90 10,90" fill="var(--accent)"/>
            <text x="50" y="70" text-anchor="middle" fill="white" font-size="24">Logo 3</text>
          </svg>
        </div>
      </div>
    
      <button class="chevron right">
        <svg viewBox="0 0 24 24">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
        </svg>
      </button>
    </div>
    <script src="carousel.js"></script>
  </body>
</html>
