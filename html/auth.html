<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TikTok Rescue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <!-- Feather Icons for password visibility toggle -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tiktok-pink': '#ff2e57',
                        'tiktok-blue': '#5cfffa',
                    },
                },
            },
        }
    </script>
    <style>
        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auth-button {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .google-button {
            background-color: #fff;
            color: #757575;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .google-button:hover {
            background-color: #f5f5f5;
        }

        .email-button {
            background: linear-gradient(45deg, #fe2c55, #25f4ee);
            color: white;
        }

        .email-button:hover {
            opacity: 0.9;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #2e2b2e;
            color: white;
            transition: all 0.3s;
        }

        .input-field:focus {
            border-color: #5cfffa;
            outline: none;
            box-shadow: 0 0 0 2px rgba(92, 255, 250, 0.2);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 0;
        }

        .toggle-password:hover {
            color: #fff;
        }

        .auth-separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1rem 0;
            color: #666;
        }

        .auth-separator::before,
        .auth-separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #444;
        }

        .auth-separator span {
            padding: 0 0.5rem;
        }

        .auth-toggle {
            color: #25f4ee;
            cursor: pointer;
            margin-top: 1rem;
            text-align: center;
        }

        .auth-toggle:hover {
            color: #fe2c55;
        }
    </style>
</head>
<body class="bg-[#2e2b2e] text-white">
    <div id="header-placeholder"></div>

    <main class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="flex justify-center mb-8">
                <img src="img/Auth_BGR.PNG" alt="TikTok Rescue Logo" class="h-12 object-contain">
            </div>

            <div class="auth-container">
                <div id="authUI">
                    <!-- Content will be dynamically loaded by auth.js -->
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Scripts at the end -->
    <script src="scripts.js"></script>
    <script src="auth.js"></script>

    <!-- Debug code to check if everything is loading -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Loaded');
            console.log('AuthUI Element:', document.getElementById('authUI'));
            console.log('Firebase Auth:', firebase.auth);
        });
    </script>
</body>
</html>
